<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stefania</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
    background-image: url('https://www.upload.ee/image/17403592/desfocado.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }
  .container {
    box-shadow:0px 0px 20px rgba(0,0,0,0.3);
    background-image: url('https://i.ibb.co/8Y17t7s/Imagem-do-Whats-App-de-2024-10-19-s-12-35-03-f7b25eb2.jpg');
    background-size: 100vh;
    background-position: center;
    background-attachment: fixed;
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    display: flex;
    flex-direction:column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    height:100vh;
    max-width: 400px;
    width: 90%;
  }
  .logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 20px;
    object-fit: cover;
    border: 3px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }
  h1 {
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }
  .links {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .link {
    background-color: rgba(255, 255, 255, 0.6);
    color: #000;
    padding: 12px 20px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
  }
  .link:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }
  .social-icons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .social-icon {
    color: #fff;
    font-size: 24px;
    transition: all 0.3s ease;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }
  .social-icon:hover {
    transform: scale(1.2);
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Stefania</h1>
    <div class="links">
      <a href="https://bellamoda.com/nova-colecao" class="link">Fale Conosco!</a>
      <a href="https://bellamoda.com/outlet" class="link">Veja nosso site</a>
      <a href="https://bellamoda.com/blog" class="link">Tiktok</a>
    </div>
    <div class="social-icons">
      <a href="https://instagram.com/bellamoda" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/bellamoda" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="https://pinterest.com/bellamoda" class="social-icon"><i class="fab fa-pinterest"></i></a>
      <a href="https://tiktok.com/@bellamoda" class="social-icon"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const links = document.querySelectorAll('.link');
      links.forEach(link => {
        link.addEventListener('mouseover', () => {
          link.style.transform = 'translateY(-5px) scale(1.05)';
        });
        link.addEventListener('mouseout', () => {
          link.style.transform = 'translateY(0) scale(1)';
        });
      });
    });
  </script>
</body></html>
